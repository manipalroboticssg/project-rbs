name: Auto Assign Issues/PRs
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  auto-assigner:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Auto assign issues/PRs
        uses: wow-actions/auto-assign@v3.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: CH13F-1419
          assignees: CH13F-1419
